<body>

  <script>
    // è·å–URLå‚æ•°
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('roomId');
    const kicked = urlParams.get('kicked'); // æ£€æµ‹æ˜¯å¦è¢«è¸¢å‡º

    // ç¯å¢ƒæ£€æµ‹ï¼šç›®å‰ä¸»è¦ç”¨äºç»Ÿè®¡/è°ƒè¯•ï¼ˆä¸å†åœ¨æœ¬é¡µåšæƒé™åŒºåˆ†ï¼‰
    function isIOS() {
      const ua = navigator.userAgent;
      if (/iP(hone|od|ad)/i.test(ua)) return true;
      if (/Macintosh/i.test(ua) && navigator.maxTouchPoints > 1) return true; // iPadOS 13+
      return false;

    // âœ… å¦‚æœæ˜¯è¢«è¸¢å‡ºåè·³è½¬è¿‡æ¥çš„ï¼Œæ˜¾ç¤ºæç¤ºå¹¶æ¸…é™¤ä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯
    if (kicked === 'true') {
      showError('æ‚¨å·²è¢«ä¸»æŒäººç§»å‡ºé¢è¯•é—´ï¼Œæ— æ³•é‡æ–°è¿›å…¥');
      document.getElementById('joinBtn').disabled = true;
      document.getElementById('joinBtn').textContent = 'å·²è¢«ç§»å‡º';
      document.getElementById('joinBtn').style.backgroundColor = '#999';
      // æ¸…é™¤ä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯
      localStorage.removeItem(`userInfo_${roomId}`);

    // æ˜¾ç¤ºæˆ¿é—´å·
    if (roomId) {

      // âœ… å°è¯•æ¢å¤ä¹‹å‰ä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯
      const savedUserInfo = localStorage.getItem(`userInfo_${roomId}`);
      if (savedUserInfo && kicked !== 'true') {

        } catch (error) {

    // è¡¨å•æäº¤
    document.getElementById('joinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

        return;

      // æ„å»ºç”¨æˆ·å

      // âœ… ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ° localStorageï¼ˆç”¨äºé‡æ–°è¿›å…¥æ—¶æ¢å¤ï¼‰
      if (roomId) {
        localStorage.setItem(`userInfo_${roomId}`, JSON.stringify({
          name: name,

      // ğŸ”’ è®¾ç½®æ ‡è®°ï¼šè¡¨ç¤ºæ˜¯ä»é€‰æ‹©èº«ä»½é¡µé¢æ­£å¸¸è·³è½¬çš„
      sessionStorage.setItem('fromGuestPage', 'true');

      // æ‰€æœ‰è®¾å¤‡ï¼ˆåŒ…å« iOS / å®‰å“ / PCï¼‰éƒ½ç›´æ¥è·³è½¬åˆ°é¢è¯•é—´ï¼Œç”±æˆ¿é—´é¡µè´Ÿè´£ä¸€æ¬¡æ€§æˆæƒ + æ’­æ”¾
      joinBtn.disabled = true;
